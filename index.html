<html>
  <head>
    <title>WebP2P</title>
    <script>
        /*
         * This weirdness allows us to handle loading both from
         * the filesystem, and through the tornado parser.
         */
        var scripts = ['{{ static_url("jquery-1.7.1.js") }}',
            '{{ static_url("webp2p.js") }}'];
        for (var i = 0; i < scripts.length; i++) {
          var script = document.createElement("script");
          if (scripts[i].indexOf("{" + "{") != 0) {
            script.src=scripts[i];
          } else {
            script.src=scripts[i].match(/\"(.*)\"/)[1];
          }
          document.head.appendChild(script);
        }
    </script>
  </head>

  <body>
    <span class='error' id='output'></span>
    <p>My Video</p>
    <video controls autoplay id="myview"></video>
    <p>Remote Video</p>
    <video controls autoplay id="remoteview"></video>
  </body>
</html>
